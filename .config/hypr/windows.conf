# ==========================================================
# JetBrains IDEs (IntelliJ, PyCharm, Android Studio, etc.)
# Prevent focus stealing, improve popup appearance, fix sizing
# ==========================================================

# Prevent focus stealing from autocomplete popups, tooltips, and transient windows
windowrulev2 = nofocus, noinitialfocus, class:^(jetbrains|jetbrains-.*)$, floating:1, title:^(|\\s|win\d+|win.*)$

# Remove rounding for cleaner popup appearance
windowrulev2 = rounding 0, class:^(jetbrains|jetbrains-.*)$, floating:1, title:^(|win.*)$

# Fix popup window size for dialogs and floating windows
windowrulev2 = size 50% 50%, class:^(jetbrains|jetbrains-.*)$, floating:1, title:^$

# (Optional) Center floating dialogs (uncomment if preferred)
# windowrulev2 = center, class:^(jetbrains|jetbrains-.*)$, floating:1

# Android Studio: prevent splash screen from stealing focus
windowrulev2 = nofocus, noinitialfocus, class:^jetbrains-studio$, title:^splash$

# layerrule = blur,waybar
layerrule = ignorezero,tofi
layerrule = ignorezero, dunst
layerrule = blur,dunst
