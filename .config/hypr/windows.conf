# ========================================
# JetBrains IDEs & Android Studio Rules
# ========================================
# Common class patterns:
# - IntelliJ IDEA: jetbrains-idea, jetbrains-idea-ce
# - Android Studio: jetbrains-studio
# - PyCharm: jetbrains-pycharm, jetbrains-pycharm-ce
# - WebStorm: jetbrains-webstorm
# - Rider: jetbrains-rider
# - CLion: jetbrains-clion
# Use `hyprctl clients` to verify class names

# Prevent focus stealing from autocomplete popups, tooltips, and floating windows
windowrulev2 = noinitialfocus, class:^jetbrains-.*, floating:1, title:^$
windowrulev2 = noinitialfocus, class:^jetbrains-.*, floating:1, title:^\\s$
windowrulev2 = noinitialfocus, class:^jetbrains-.*, floating:1, title:^win\d+$
windowrulev2 = noinitialfocus, class:^jetbrains-.*, title:^win.*$

# Prevent focus for tab dragging (single space character title)
windowrulev2 = nofocus, class:^jetbrains-.*, title:^\\s$

# Remove rounding from popup windows for cleaner appearance
windowrulev2 = rounding 0, class:^jetbrains-.*, title:^win.*$
windowrulev2 = rounding 0, class:^jetbrains-.*, floating:1, title:^$

# Fix popup window size for dialogs and floating windows
windowrulev2 = size 50% 50%, class:^jetbrains-.*, floating:1, title:^$

# Center floating dialogs
windowrulev2 = center, class:^jetbrains-.*, floating:1

# Android Studio specific: prevent splash screen from stealing focus
windowrulev2 = noinitialfocus, class:^jetbrains-studio$, title:^splash$

# layerrule = blur,waybar
layerrule = ignorezero,tofi
layerrule = ignorezero, dunst
layerrule = blur,dunst
