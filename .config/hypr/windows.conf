# ==========================================================
# JetBrains IDEs (IntelliJ, PyCharm, Android Studio, etc.)
# Prevent focus stealing, improve popup appearance, fix sizing
# ==========================================================

# Prevent focus stealing ONLY from autocomplete popups (win0, win1, etc.) and splash screens
# but ALLOW focus for dialogs and important popups
windowrulev2 = nofocus, noinitialfocus, class:^(jetbrains|jetbrains-.*)$, floating:1, title:^(win\d+)$
windowrulev2 = nofocus, noinitialfocus, class:^(jetbrains|jetbrains-.*)$, title:^splash$

# Remove rounding for cleaner popup appearance
windowrulev2 = rounding 0, class:^(jetbrains|jetbrains-.*)$, floating:1, title:^(|win.*)$


# layerrule = blur,waybar
layerrule = ignorezero,tofi
layerrule = ignorezero, dunst
layerrule = blur,dunst
